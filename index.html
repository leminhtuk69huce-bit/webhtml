<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trái tim Tudepzai</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f1724;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .caption {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 100px; /* Đưa chữ lên cao hơn trái tim */
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      background-color: #ff4861;
      transform: rotate(-45deg);
      animation: beat 1s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background-color: #ff4861;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.1) rotate(-45deg); }
      50% { transform: scale(0.95) rotate(-45deg); }
      75% { transform: scale(1.05) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="caption">Thiên à bn coi chừng tôi</div>
  <div class="heart" id="heart"></div>

  <script>
    const heart = document.getElementById('heart');

    function randomBeat() {
      const duration = (Math.random() * 0.3 + 0.9).toFixed(2);
      heart.style.animationDuration = duration + 's';
    }

    setInterval(randomBeat, 1000);
  </script>
</body>
</html>
